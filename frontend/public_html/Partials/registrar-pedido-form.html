<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <form name="registrarPedidoForm" ng-submit="registrarPedidoForm.$valid && registrarPedidoCtrl.addPedido(this.registrarPedidoCtrl.pedido)" novalidate>
    <h2 class="form-title">Registrar Pedido</h2>
    <div class="row">
        <div class="col-md-6">
            <label>Producto:</label>
            <input ng-model="this.registrarPedidoCtrl.pedido.nombre" type="text" class="form-control" required/>
        </div>
        <div class="col-md-6">
            <label>Id Cliente:</label>
            <input ng-model="this.registrarPedidoCtrl.pedido.id_cliente" type="number" class="form-control" required/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label>Cantidad:</label>
            <input ng-model="this.registrarPedidoCtrl.pedido.cantidad" type="number" class="form-control" required/>
        </div>
        <div class="col-md-6">
            <label>Fecha Esperada de Entrega:</label>
            <input ng-model="this.registrarPedidoCtrl.pedido.fechaEsperada" type="text" class="form-control" required/>
        </div>
    </div>
    
    <input type="submit" value="submit" class="btn btn-default">
</form>
</div>
